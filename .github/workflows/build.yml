name: Build and Publish

on:
  push:
    tags:
      - "v*"          # trigger on version tags like v0.9.0
  release:
    types: [published] # trigger on published GitHub Release
  workflow_dispatch:
    inputs:
      os:
        description: "OS to build (ubuntu-latest, windows-latest, macos-latest, or all)"
        required: false
        default: "all"
      publish_target:
        description: "Where to publish (testpypi or pypi)"
        required: false
        default: "testpypi"

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest

    steps:
      # Skip this matrix job if manual run and OS not selected
      - name: Skip job if OS not selected
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.os != 'all' && matrix.os != github.event.inputs.os }}
        run: |
          echo "Skipping ${{ matrix.os }} as it's not selected"
          exit 0

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install cibuildwheel build

      - name: Build wheels
        run: cibuildwheel --output-dir dist

      - name: Build sdist
        run: python -m build --sdist --outdir dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish to TestPyPI
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'testpypi' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) }}
        uses: pypa/gh-action-pypi-publish@v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'pypi' || (github.event_name == 'release' && github.event.action == 'published') }}
        uses: pypa/gh-action-pypi-publish@v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
